<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント連携完了</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .status-box {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background-color: white;
            max-width: 500px;
            margin: 2rem auto;
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .account-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="status-box text-center">
        <i class="fas fa-check-circle status-icon text-success"></i>
        <h4 class="mb-4">{{message}}</h4>
        <div class="text-start mb-3">
            <p class="mb-3">
                Discord: {{ discord_name }}
                <img src="{{ discord_icon_url }}" alt="Discord Icon" class="account-icon">
            </p>
            <p class="mb-3">
                Wikidot: {{ wikidot_name }}
                <img src="{{ wikidot_icon_url }}" alt="Wikidot Icon" class="account-icon">
            </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // パラメータを削除
    history.replaceState(null, null, location.pathname);
</script>
</body>
</html>
